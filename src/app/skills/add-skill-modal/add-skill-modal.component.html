<div class="container">
  <form *ngIf="skills" [formGroup]="skillForm">
    <mat-form-field>
      <input matInput placeholder="Name"
             formControlName="name"
             [errorStateMatcher]="matcher">
      <mat-hint>Don't duplicate skills!</mat-hint>
      <mat-error *ngIf="name.hasError('duplicateName')">
        {{name.errors.duplicateName.value}} already exists.
      </mat-error>
      <mat-error *ngIf="name.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <div id="button-container">
      <button mat-stroked-button [disabled]="!name.valid" (click)="addSkill()">Add</button>
      <button mat-stroked-button (click)="dialogRef.close()" color="warn">Cancel</button>
    </div>
  </form>
</div>

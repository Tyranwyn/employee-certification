<div class="certificate-list-container">
  <h1>Certificates</h1>
  <mat-card *ngFor="let cert of filteredCertificates | async" (click)="openDrawer(cert)" class="cert-card clickable">
    <mat-card-header>
      <mat-card-title>{{cert.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="cert.image | safe: 'resourceUrl'" [alt]="cert.name"/>
  </mat-card>
</div>

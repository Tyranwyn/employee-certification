<div class="container">
  <form *ngIf="certificates" [formGroup]="certificateForm">
    <mat-form-field>
      <input matInput placeholder="Name"
             formControlName="name"
             [errorStateMatcher]="matcher">
      <mat-hint>Don't duplicate certificates!</mat-hint>
      <mat-error *ngIf="name.hasError('duplicateName')">
        {{name.errors.duplicateName.value}} already exists.
      </mat-error>
      <mat-error *ngIf="name.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <image-upload
      [max]="1"
      [maxFileSize]="150000"
      [extensions]="['jpg','png','gif']"
      buttonCaption="Select"
      dropBoxMessage="Select a profile picture!"
      (uploadFinished)="selectFile($event)"
      (removed)="profilePicture = null;">
    </image-upload>
    <div id="skills-container">
      <mat-form-field id="skills">
        <mat-select placeholder="Skills" multiple formControlName="skills">
          <mat-option *ngFor="let skill of skills" [value]="skill.id">{{skill.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-icon-button (click)="addNewSkill()">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-stroked-button [disabled]="!name.valid" (click)="onSubmit()">Add</button>
      <button mat-stroked-button (click)="dialogRef.close()" color="warn">Cancel</button>
    </div>
  </form>
</div>

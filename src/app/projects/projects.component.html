<mat-sidenav-container>
  <mat-sidenav #sidenav position="end" mode="side" class="project-sidenav-bar">
    <app-project
      [currentProject]="currentProject">
    </app-project>
  </mat-sidenav>
  <mat-sidenav-content>
    <h1>Projects</h1>
    <app-project-list
      (currentProjectChange)="onProjectClicked($event)">
    </app-project-list>
  </mat-sidenav-content>
</mat-sidenav-container>
